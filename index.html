<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Neighborhood</title>
    <link rel="stylesheet" href="style/style.css">
     <link rel="stylesheet" href="style/bootstrap.min.css">
</head>

<body>

    <div class="modal" id="picture">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div  id="picture-container">
          </div>
        </div>
      </div>
    </div>

    <div id="floating-panel-search">
      <input type="text" id="searchValue">
      <input onclick="searchMarker();" type="button" id="getMarker" value="submit">
    </div>
    <div id="map">

    </div>

    <div id="floating-panel-thirdParty">
        <div class="container">
            <div class="row" >
                <div class="col-md-6">
                    <div class="wikipedia-container">
                        <h3>Wikipedia:</h3>
                        <ul id="wikipedia-links"></ul>
                    </div>
                </div>

                <div class="col-md-6" style="border-left: solid;">
                    <h3>Flickr:</h3>
                    <div class="row" id="Flickr-links">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/node_modules/flickrapi/browser/flickrapi.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaFSMetONhFfqC53D9GM3CMqe8GU0plhg&callback=initMap">
    </script>
    <script src="libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
