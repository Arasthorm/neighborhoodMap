<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Neighborhood</title>
    <link rel="stylesheet" href="style/style.css">
     <link rel="stylesheet" href="style/bootstrap.min.css">
</head>

<body>

    <div id="floating-panel-search">
      <input type="text" id="searchValue">
      <input onclick="searchMarker();" type="button" id="getMarker" value="submit">
    </div>
    <div id="map" data-bind="click: selectInMap">

    </div>

    <div id="floating-panel-thirdParty">
        <div class="container">
            <div class="row" >
                <div class="col-md-6" style="border-right: solid;">
                    <div class="wikipedia-container">
                        <h3>Wikipedia:</h3>
                        <ul id="wikipedia-links"></ul>
                    </div>


                </div>

                <div class="col-md-6">
                    <h3>Yelp:</h3>

                </div>
            </div>
        </div>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaFSMetONhFfqC53D9GM3CMqe8GU0plhg&callback=initMap">
    </script>
    <script src="libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
